<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API quiz</title>
    <!--style sheet linked -->
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body>
    <header>
        <!--Bootstrap nv bar use for this-->
        <nav class="nav nav-fill">
            <a class="nav-link" href="./assets/score.html">View High Scores</a>
            <a class="nav-link disabled" id="timer" tabindex="-1" aria-disabled="true">Timer: 75</a>
        </nav>
    </header>


    <!--container Start from here-->
    <main class="container">
        <!--Store the questions-->
        <div class="card text-center">
            <div class="card-header">
             <h1> Coding Quiz Challenge</h1>
            </div>
            <div class="card-body" id="questionnaire">
              <h1 class="card-title" id="question">Try to answer the all questions withing the given time period...!!!</h1>
              <p class="card-text" id="answers">Incorrect answers will redeuse your time</p>
              <button type="button" class="btn btn-primary" id="start">Start Quiz</button>
            </div>
            <div class="card-footer text-muted">
            Good Luck..!
            </div>
          </div>
        <div id="result"></div>
      
    </main>
    <script src="assets/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
